    <script>
        let criteria = {
            categoryId: 0,
            startDate: "2022-01-01",
            endDate: "2022-03-01"
        };
        d3.request("http://localhost:8080/api/products/get-trend-products")
            .header("Content-Type", "application/json")
            .post(JSON.stringify(criteria), function (error, data) {
                if (data != null) {
                    let trendProducts = JSON.parse(data.response);
                    displayTrendProductsBarChart(trendProducts);
                }
            });

    </script>
